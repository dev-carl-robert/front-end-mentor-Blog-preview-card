<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="./src/assets/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="card__preview">
      <div class="image__ilustration">
        <img src="./src/images/illustration-article.svg" alt="">
      </div>

      <div class="action__card">
        <p>Learning</p>
      </div>

      <div class="date__published">
        <p> Published 21 Dec 2023</p>
        </div>

        <div class="title">
          <a href="#">HTML & CSS foundations</a>
        </div>

        <div class="description">
          <p>These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
        </div>

        <div class="user__content">
          <img src="./src/images/image-avatar.webp" alt="">
          <p class="username">Greg Hooper</p>
        </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dev-carl-robert">Dev Carl Robert</a>.
  </div>
</body>

</html>
